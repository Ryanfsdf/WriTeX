<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Writer</title>
  
  <link rel="stylesheet" href="mathquill.css"/>
  <link rel="stylesheet" type="text/css" href="main.css" />
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="mathquill.js"></script>
</head>

<body>

<div id="math-box"></div>

<script>
var MQ = MathQuill.getInterface(2); // for backcompat
var mathBox = document.getElementById('math-box');

var mathFields = [];

function addMathField(){
  var newObj = document.createElement('div');
  newObj.setAttribute("class","math-field");
  mathBox.appendChild(newObj);
  var mathField = MQ.MathField(newObj, {
  });
  mathField.focus();
  mathFields.push(mathField);
}

$(document).ready(function () {
    $("#math-box").keyup(function (e) {
        if (e.keyCode == 13) {
          addMathField();
        }
    });
});

addMathField();
