<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Writer</title>
  
  <link rel="stylesheet" href="mathquill.css"/>
  <link rel="stylesheet" type="text/css" href="main.css" />
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="mathquill.js"></script>
</head>

<body>

<div id="math-box"></div>

<script>
var MQ = MathQuill.getInterface(2); // for backcompat
var mathBox = document.getElementById('math-box');

var mathFieldDivs = [];
var mathFieldFields = [];

// binds handler as the first one to be executed
$.fn.bindUp = function (types, fn){
  types = types.split(/\s+/);

  var jelem = this;
  types.forEach(function (type){
    jelem.each(function (i, elem){
      //console.log(elem);
      $(elem).bind(type, fn);
      var evt = $._data(elem, "events")[type];
      //console.log(evt);
      evt.splice(0, 0, evt.pop());
    });
  });
};

function addMathField(beforeObj){
  var newObj = document.createElement('div');

  newObj.setAttribute("class","math-field");
  if (beforeObj === undefined){
    mathBox.appendChild(newObj);
  } else {
    $(newObj).insertAfter($(beforeObj));
  }
  
  var mathField = MQ.MathField(newObj, {
  });
  mathField.focus();
  if (beforeObj === undefined){
    mathFieldDivs.push(newObj);
    mathFieldFields.push(mathField);
  } else {
    var posBefore = mathFieldDivs.indexOf(beforeObj);
    console.log(posBefore);
    mathFieldDivs.splice(posBefore+1, 0, newObj);
    mathFieldFields.splice(posBefore+1, 0, mathField);
  }
  $(newObj).bindUp("keydown", function (e) {
      console.log(e.keyCode);
      if (e.keyCode == 13) {
        addMathField(newObj);
      }
      if (e.keyCode == 38){//38 is up
        var p = mathFieldDivs.indexOf(newObj);
        if (p > 0){
          mathFieldFields[p-1].moveToRightEnd();
          mathFieldFields[p-1].focus();
        }
      }
      else if(e.keyCode == 40){// 40 is down
        var q = mathFieldDivs.indexOf(newObj);
        if (q < mathFieldFields.length - 1){
          mathFieldFields[q+1].moveToRightEnd();
          mathFieldFields[q+1].focus();
        }
      } else if (e.keyCode == 8){//8 is backspace
        if (mathField.atLeftEnd())backSpaceLine(newObj);
      }
  });
}

function backSpaceLine(mathFieldDiv) {
  var line = mathFieldDivs.indexOf(mathFieldDiv);
  if (line === 0) {
    return;
  }
  var previousFieldField = mathFieldFields[line - 1];
  var text = mathFieldFields[line].latex();

  previousFieldField.focus();
  previousFieldField.write(text);

  mathBox.removeChild(mathFieldDiv);
  mathFieldDivs.splice(line, 1);
  mathFieldFields.splice(line, 1);
}

$(document).ready(function () {
    
});
addMathField();

</script>

</body>
