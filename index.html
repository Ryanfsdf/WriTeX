<!DOCTYPE html>
<html>
	<head>
		<title> Main Page </title>
		<link href="main.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>

	<body>

		<h1>WriTeX</h1>
		<div id="subtitle1">Write and Share Beautiful LaTeX Notes</div>
		<div id="subtitle2">Without Learning LaTeX.</div>
		<div id="buttons">
			<button id="button1" onclick="window.location='file.html';">Create New Document</button>
			<button id="button2" onclick="openDirectoryMenu()">Access Documents</button>
		</div>
		<table id="files">
		  <tr>
		    <th>Filename</th>
		    <th>Delete</th>
		  </tr>
		  {{#files}}
		  <tr>
		    <td><a href="file.html?file={{encodedFile}}">{{file}}</a></td>
		    <td><button onclick="deleteFile('{{file}}')">Delete</button></td>
		  </tr>
		  {{/files}}
		</table>

	</body>


</html>
